<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.0">


</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>
    <h1>House Price Prediction </h1>
        
    

    <form method="POST"action="{{ url_for('result') }}">
        <label for="area">Area (in sqft):</label>
        <input type="number" id="area" name="area" required>

        <!-- <label for="location">Location:</label>
        <!-- Input with a datalist for location -->
        <!-- <input type="text" id="location" name="location" list="locationList" required>  -->
        <label for="location">Location:</label>
        <select id="location" name="location" class="dropdown">
            {% for location in locations %}
                <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
        </select>
        
        <!-- Datalist providing the dropdown options -->
        <!-- <datalist id="locationList">
            {% for location in locations %}
                <option value="{{ location }}">
            {% endfor %}
        </datalist> -->

        <label for="bhk">BHK:</label>
        <input type="number" id="bhk" name="bhk" min="1" required>

        <label><input type="checkbox" id="Resale" name="Resale" value="on"> Resale</label>
        <label><input type="checkbox" name="Furnished" value="on"> Furnished</label>
        
        <label><input type="checkbox" name="parking" value="on"> Parking</label>
        
        <label><input type="checkbox" name="gardens" value="on">Garden</label>
        

        <input type="submit" value="Predict Price">
    </form>

</body>
</html>
